	<script type="module">
	  import { guardPage } from '/js/auth-guard.js';
	  import { mountUserMenu } from '/js/user-menu.js';
	  import { auth, db } from '/js/firebase-init.js';
	  import {
	    onAuthStateChanged,
	    updatePassword,
	    EmailAuthProvider,
	    reauthenticateWithCredential,
	    sendPasswordResetEmail
	  } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js';
	  import { doc, getDoc, updateDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js';
	
	  // Proteksi halaman
	  guardPage({ allow:['viewer','contributor','admin'], loginPage:'/login_main.html', redirectIfDenied:'/login_main.html' });
	
	  // Pasang menu user
	 
		mountUserMenu({
		    rootSelector: "#user-menu-root",
		    profileUrl: "./profile.html",
		    aboutUrl: "./about.html",
		    loginUrl: "./login_main.html",
		  });

	
	  // Elemen DOM
	  const elEmail = document.getElementById('p-email');
	  const elName  = document.getElementById('p-name');
	  const elRole  = document.getElementById('p-role');
	
	  const formName = document.getElementById('formDisplayName');
	  const msgName  = document.getElementById('msgName');
	  const formPwd  = document.getElementById('formPassword');
	  const msgPwd   = document.getElementById('msgPwd');
	  const btnReset = document.getElementById('btnResetEmail');
	  const msgReset = document.getElementById('msgReset');
	
	  // Tampilkan data profil
	  onAuthStateChanged(auth, async (user) => {
	    if (!user) return;
	    try {
	      const snap = await getDoc(doc(db, 'users', user.uid));
	      const data = snap.exists() ? snap.data() : {};
	      elEmail.textContent = user.email || data.email || '-';
	      elName.textContent  = (data.displayName || user.displayName || '').trim() || '-';
	      elRole.textContent  = data.role || 'viewer';
	
	      // Prefill form nama
	      document.getElementById('displayName').value = (data.displayName || user.displayName || '').trim();
	    } catch (e) {
	      console.error('Load profile failed:', e);
	    }
	  });
	
	  // Ubah displayName (patuh rules: hanya field aman)
	  formName.addEventListener('submit', async (e) => {
	    e.preventDefault();
	    const u = auth.currentUser;
	    if (!u) return;
	    msgName.style.display = 'none';
	    try {
	      await updateDoc(doc(db, 'users', u.uid), {
	        displayName: document.getElementById('displayName').value.trim(),
	        updatedAt: serverTimestamp()
	      });
	      elName.textContent = document.getElementById('displayName').value.trim() || '-';
	      msgName.textContent = 'Nama tampil berhasil diperbarui.';
	      msgName.style.display = 'block';
	    } catch (e2) {
	      console.error(e2);
	      msgName.textContent = 'Gagal memperbarui nama.';
	      msgName.style.display = 'block';
	    }
	  });
	
	  // Ubah password (dengan re-auth)
	  formPwd.addEventListener('submit', async (e) => {
	    e.preventDefault();
	    const u = auth.currentUser;
	    if (!u) return;
	
	    msgPwd.style.display = 'none';
	
	    const current = document.getElementById('currentPassword').value;
	    const next    = document.getElementById('newPassword').value;
	    const confirm = document.getElementById('confirmPassword').value;
	
	    if (!current || !next || !confirm) {
	      msgPwd.textContent = 'Semua field wajib diisi.'; msgPwd.style.display = 'block'; return;
	    }
	    if (next !== confirm) {
	      msgPwd.textContent = 'Konfirmasi password tidak cocok.'; msgPwd.style.display = 'block'; return;
	    }
	    if (next.length < 6) {
	      msgPwd.textContent = 'Password baru minimal 6 karakter.'; msgPwd.style.display = 'block'; return;
	    }
	
	    try {
	      const cred = EmailAuthProvider.credential(u.email, current);
	      await reauthenticateWithCredential(u, cred);  // Wajib jika credential lama kedaluwarsa
	      await updatePassword(u, next);
	
	      msgPwd.textContent = 'Password berhasil diubah. Anda akan diminta login ulang.';
	      msgPwd.style.display = 'block';
	
	      // Demi keamanan, paksa logout setelah ganti password
	      setTimeout(() => { window.location.href = '/login_main.html'; }, 1200);
	    } catch (err) {
	      console.error(err);
	      const map = {
	        'auth/wrong-password': 'Password saat ini salah.',
	        'auth/weak-password':  'Password baru terlalu lemah.',
	        'auth/too-many-requests': 'Terlalu banyak percobaan. Coba lagi nanti.',
	        default: 'Gagal mengubah password.'
	      };
	      msgPwd.textContent = map[err?.code] ?? map.default;
	      msgPwd.style.display = 'block';
	    }
	  });
	
	  // Alternatif: kirim email reset password
	  btnReset.addEventListener('click', async () => {
	    msgReset.style.display = 'none';
	    const u = auth.currentUser;
	    if (!u || !u.email) { msgReset.textContent = 'Email tidak tersedia.'; msgReset.style.display = 'block'; return; }
	    try {
	      await sendPasswordResetEmail(auth, u.email);
	      msgReset.textContent = 'Tautan reset telah dikirim ke ' + u.email + '.';
	      msgReset.style.display = 'block';
	    } catch (e) {
	      console.error(e);
	      msgReset.textContent = 'Gagal mengirim email reset.'; msgReset.style.display = 'block';
	    }
	  });
	</script>
