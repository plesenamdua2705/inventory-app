<html lang="en">

<head>

	<link rel="icon" href="img/fav.png" type="image/png">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body class="bg-light">

	<div class="container">
		<div class="row justify-content-center align-items-center min-vh-100">
		  <div class="col-lg-10">
			<div class="login-container">
			  <div class="login-image">
				<img src="img/inventory.svg" alt="Login Illustration" />
			  </div>
			  <div class="login-form">
				<i class="fas fa-fw fa-sign-in"></i>
                    <span><h2>E-STOCK</h2></span>
					
				<form>
				  <div class="form-group">
					<input type="email" class="form-control form-control-lg" placeholder="Email" required>
				  </div>
				  <div class="form-group">
					<input type="password" class="form-control form-control-lg" placeholder="Password" required>
				  </div>
				  <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe" />
					<label class="form-check-label" for="rememberMe">Remember Me</label>
				  </div>
				  <a href="index.html" class="btn btn-primary btn-lg btn-block">Login</a>
				  <div class="text-center mt-3">
					<a href="forgot-password.html">Forgot Password?</a>
				  </div>
				</form>
				
			  </div>
			</div>
		  </div>
		  <footer>
			<div class="copyright text-center my-auto">
				<span>Copyright &copy; Production System Management 2025</span>
			</div>
		  </footer>
		</div>
	</div>
	
	<!-- 1) Inisialisasi Firebase -->
	<script type="module" src="/js/firebase-init.js"></script>
	<script type="module" src="/js/firebase-auth.js"></script>
	
	<!-- 2) Enhancer Login (ADD-ONLY) -->
	<script type="module" srcript>
	<script type="module">
	  import { auth, ensureUserDoc } from "/js/firebase-init.js";
	  import {
	    signInWithEmailAndPassword,
	    setPersistence,
	    browserLocalPersistence,
	    browserSessionPersistence
	  } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
	
	  const form = document.getElementById('loginForm');
	  const emailEl = document.getElementById('email');
	  const passEl = document.getElementById('password');
	  const rememberEl = document.getElementById('remember');
	  const errBox = document.getElementById('errorBox');
	
	  function showError(msg) {
	    if (!errBox) { alert(msg); return; }
	    errBox.textContent = msg;
	    errBox.style.display = 'block';
	  }
	
	  const onSubmit = async (e) => {
	    e.preventDefault();
	    const email = emailEl.value.trim();
	    const password = passEl.value;
	    if (!email || !password) {
	      showError('Email dan password wajib diisi.');
	      return;
	    }
	    const persistence = (rememberEl && rememberEl.checked)
	      ? browserLocalPersistence
	      : browserSessionPersistence;
	    try {
	      await setPersistence(auth, persistence);
	      const { user } = await signInWithEmailAndPassword(auth, email, password);
	      await ensureUserDoc(user);
	      window.location.href = 'index.html';
	    } catch (err) {
	      const map = {
	        'auth/invalid-email': 'Format email tidak valid.',
	        'auth/user-disabled': 'Akun dinonaktifkan.',
	        'auth/user-not-found': 'Akun tidak ditemukan.',
	        'auth/wrong-password': 'Password salah.'
	      };
	      showError(map[err.code] || 'Gagal login. Silakan coba lagi.');
	    }
	  };
	
	  if (form) form.addEventListener('submit', onSubmit);
	  const btn = document.getElementById('btnLogin');
	  if (btn && !form) btn.addEventListener('click', onSubmit);
	</script>
	
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>
</html>
