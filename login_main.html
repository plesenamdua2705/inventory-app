<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>
	<!-- Fav icon -->
	<link rel="icon" href="img/fav.png" type="image/png">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>
<body class="bg-light">

	<div class="container">
		<div class="row justify-content-center align-items-center min-vh-100">
		  <div class="col-lg-10">
			<div class="login-container">
			  <div class="login-image">
				<img src="img/inventory.svg" alt="Login Illustration" />
			  </div>
			  <div class="login-form">
				<i class="fas fa-fw fa-sign-in"></i>
                    <span><h2>E-STOCK</h2></span>
					
				<form id="loginForm" novalidate>
				  <div class="form-group">
					<input id="email" name="email" type="email" class="form-control form-control-lg" placeholder="Email" autocomplete="username" required>
				  </div>
				  <div class="form-group">
					<input id="password" name="password" type="password" class="form-control form-control-lg" placeholder="Password" autocomplete="current-password" required>
				  </div>
				  
				  <div class="form-group form-check">
					<input id="checkbox" type="checkbox" checked class="form-check-input" id="remember" />
					<label class="form-check-label" for="remember">Remember Me</label>
				  </div>
				  <a href="index.html" class="btn btn-primary btn-lg btn-block" button id= "btnLogin" type="submit">Login</a>
				  <div class="text-center mt-3">
					<a href="forgot-password.html" id="btnForgot">Forgot Password?</a>
					
					<div id="errorBox" role="alert" style="display:none;"></div>
				  </div>
				</form>
				
			  </div>
			</div>
		  </div>
		  <footer>
			<div class="copyright text-center my-auto">
				<span>Copyright &copy; Production System Management 2025</span>
			</div>
		  </footer>
		</div>
	</div>
	
	<!-- 2) Enhancer Login (ADD-ONLY) -->
	
	
<script type="module">
    import { auth, ensureUserDoc } from './js/firebase-init.js';
    import {
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence
    } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js';

    const form = document.getElementById('loginForm');
    const emailEl = document.getElementById('email');
    const passEl = document.getElementById('password');
    const rememberEl = document.getElementById('remember');
    const btnLogin = document.getElementById('btnLogin');
    const errorBox = document.getElementById('errorBox');

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }

    function clearError() {
      errorBox.textContent = '';
      errorBox.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();

      const email = emailEl.value.trim();
      const password = passEl.value;

      if (!email || !password) {
        showError('Email dan password wajib diisi.');
        return;
      }

      btnLogin.disabled = true;
      btnLogin.textContent = 'Memproses...';

      try {
        // Set persistence sesuai "Remember Me"
        await setPersistence(
          auth,
          rememberEl.checked ? browserLocalPersistence : browserSessionPersistence
        );

        // Sign in
        const cred = await signInWithEmailAndPassword(auth, email, password);

        // Pastikan dokumen user tersedia
        await ensureUserDoc(cred.user);

        // Sukses â†’ arahkan ke dashboard/beranda
        window.location.href = 'index.html';
      } catch (err) {
        console.error(err);
        // Pesan yang lebih ramah untuk beberapa error umum
        const msgMap = {
          'auth/invalid-email': 'Format email tidak valid.',
          'auth/user-disabled': 'Akun dinonaktifkan.',
          'auth/user-not-found': 'User tidak ditemukan.',
          'auth/wrong-password': 'Password salah.',
          'default': 'Gagal login. Silakan coba lagi.'
        };
        const code = err?.code || 'default';
        showError(msgMap[code] ?? msgMap['default']);
      } finally {
        btnLogin.disabled = false;
        btnLogin.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
